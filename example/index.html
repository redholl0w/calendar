<html>

<!--<script src="../src/calendar.js"></script>-->
<script src="../dist/calendar-bundle.js"></script>

<script>
angular.module('application', ['calendar']).controller('example', function ($scope) {
    $scope.date = new Date('2016-11-01');

    $scope.tableau = [];
    $scope.tableau[0] = {dateDebut : '2016-01-27', dateFin : '2016-02-26'};
    $scope.tableau[1] = {dateDebut : new Date('2016-01-04'), dateFin : new Date('2016-07-14')};
    $scope.tableau[2] = {dateDebut : new Date('2016-09-04'), dateFin : '2016-09-12'};
    $scope.tableau[3] = {dateDebut : '2016-08-04', dateFin : new Date('2016-10-14')};
    $scope.tableau[4] = {dateDebut : new Date('2016-09-01'), dateFin : new Date('2016-09-14')};
    $scope.tableau[5] = {dateDebut : new Date('2016-09-02'), dateFin : new Date('2016-09-09')};
    $scope.tableau[6] = {dateDebut : new Date('2010-10-18'), dateFin : null}; // Single Day event
    $scope.tableau[7] = {dateDebut : '2016-02-27', dateFin : '2016-02-26'};
    $scope.tableau[8] = {dateDebut : '1901-02-27', dateFin : '1902-02-26'}; // Look log message for out of bound event

  });

</script>

<body>

  <div ng-app='application'>

        <div id='test' ng-controller='example'>

          <calendar start = 'date' data='tableau'>You will never see that</calendar>
          <calendar start = 'date' data='tableau' color='"#00FF00"'></calendar>
          <calendar start = 'date' data='tableau' color='"#0000FF"'></calendar>
          <calendar start = 'date' data='tableau' color='"#FF0000"'></calendar>
          <calendar start = 'date' data='tableau' color='"#ffff00"'></calendar>

          <calendar start = 'date' data='tableau' color='"#ff4000"'></calendar>

          <div ng-repeat="n in [42, 42, 42, 42] track by $index">
            <calendar start = 'date' data='tableau' color='"800080"'></calendar>
          </div>


        </div>

  </div>
</body>

</script>
