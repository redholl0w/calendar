<!DOCTYPE html>
<html>

<script src='./js/color/color.js'> </script>
<script>     var Red = new Color({hue: 0, saturation: 1, value: 1});
    var C1 = Red.shiftHue(45).darkenByRatio(0.5).desaturateByAmount(0.1);
    document.getElementById('test').style.backgroundColor = C1.toCSS();
    </script>
<script src="./js/angular.js"></script>
<script src="./js/angular-mocks.js"></script>
<script src="./js/lib/jasmine-2.5.2/jasmine.js"></script>

<script src="./js/config_calendar.js"></script>
<script src="./js/calendar.js"></script>


<script>
angular.module('application', ['calendar']).controller('test', function ($scope) {
    $scope.date = new Date();

    $scope.tableau = [];
    $scope.tableau[0] = {dateDebut : '2016-01-27', dateFin : '2016-02-26'};
    $scope.tableau[1] = {dateDebut : new Date('2016-01-04'), dateFin : new Date('2016-07-14')};
    $scope.tableau[2] = {dateDebut : new Date('2016-09-04'), dateFin : '2016-09-12'};
    $scope.tableau[3] = {dateDebut : '2016-08-04', dateFin : new Date('2016-10-14')};
    $scope.tableau[4] = {dateDebut : new Date('2016-09-01'), dateFin : new Date('2016-09-14')};
    $scope.tableau[5] = {dateDebut : new Date('2016-09-02'), dateFin : new Date('2016-09-09')};
    $scope.tableau[6] = {dateDebut : new Date('2010-10-18'), dateFin : null};
    $scope.tableau[7] = {dateDebut : '2016-02-27', dateFin : '2016-02-26'};
    $scope.tableau[8] = {dateDebut : '1901-02-27', dateFin : '1902-02-26'};
    //var Green = Color("#00FF00");
    //$scope.c = Green;
    });
    //var Color = import('./color').Color;


</script>

<body>

  <div ng-app='application'>
      <!--{{month}}-->

        <div id='test' ng-controller='test'>
          <calendar start = 'date' data='tableau'></calendar>
          <calendar start = 'date' data='tableau'></calendar>
          <div ng-repeat="n in [42, 42, 42, 42] track by $index">
            <calendar start = 'date' data='tableau' color='"red"'></calendar>
          </div>


        </div>

  </div>
</body>
